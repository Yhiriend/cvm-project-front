<div class="relative inline-block text-left">
  <button
    class="inline-flex justify-center w-full h-[30px] px-4 py-0 text-lg tracking-wider font-maxwellRegular text-gray-700 bg-white rounded-[40px] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-100 focus:ring-blue-500"
    (click)="toggleDropdown()"
  >
    {{ buttonText }}
    <svg
      xmlns="http://www.w3.org/2000/svg"
      class="w-5 h-5 ml-2 mt-1 -mr-1"
      viewBox="0 0 20 20"
      fill="currentColor"
      aria-hidden="true"
    >
      <path
        fill-rule="evenodd"
        d="M6.293 9.293a1 1 0 011.414 0L10 11.586l2.293-2.293a1 1 0 111.414 1.414l-3 3a1 1 0 01-1.414 0l-3-3a1 1 0 010-1.414z"
        clip-rule="evenodd"
      ></path>
    </svg>
  </button>
  @if (isDropdownOpen) {
  <div
    class="origin-top-right absolute right-0 mt-2 w-48 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5"
  >
    <div
      class="py-2 p-2"
      role="menu"
      aria-orientation="vertical"
      aria-labelledby="dropdown-button"
    >
      <ng-content></ng-content>
    </div>
  </div>
  }
</div>
