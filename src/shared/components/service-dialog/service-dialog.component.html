<div
  class="overflow-y-auto w-full h-full flex flex-col justify-center items-center bg-gray-200 p-8 font-maxwellRegular tracking-wider text-center"
>
  @if (step === 1) {
  <h1 class="w-full text-center text-customBlack text-3xl">
    ¿ Que tipo servicio buscas ?
  </h1>
  <div id="radio-images" class="flex justify-evenly items-center text-2xl mt-8">
    <label
      (click)="handleCardClick('MANTENIMIENTO-PREVENTIVO')"
      id="custom-radio"
    >
      <input type="radio" name="radio" />
      <div class="radio-btn">
        <div class="content">
          <div class="img-service">
            <img src="../../../assets/images/card-service-m-p.jpg" alt="" />
          </div>
          <h2>Manteniminto Preventivo</h2>
          <span class="check-icon"><span class="icon"></span></span>
        </div>
      </div>
    </label>
    <label
      (click)="handleCardClick('MANTENIMIENTO-CORRECTIVO')"
      id="custom-radio"
    >
      <input type="radio" name="radio" />
      <div class="radio-btn">
        <div class="content">
          <div class="img-service">
            <img src="../../../assets/images/card-service-m-c.jpg" alt="" />
          </div>
          <h2>Manteniminto Correctivo</h2>
          <span class="check-icon"><span class="icon"></span></span>
        </div>
      </div>
    </label>
    <label (click)="handleCardClick('SERVICIO-INSTALACIÓN')" id="custom-radio">
      <input type="radio" name="radio" />
      <div class="radio-btn">
        <div class="content">
          <div class="img-service">
            <img src="../../../assets/images/card-service-inst.jpg" alt="" />
          </div>
          <h2>Servicio Instalación</h2>
          <span class="check-icon"><span class="icon"></span></span>
        </div>
      </div>
    </label>
    <label
      (click)="handleCardClick('SERVICIO-DESINSTALACIÓN')"
      id="custom-radio"
    >
      <input type="radio" name="radio" />
      <div class="radio-btn">
        <div class="content">
          <div class="img-service">
            <img src="../../../assets/images/card-service-desins.jpg" alt="" />
          </div>
          <h2>Servicio Desinstalación</h2>
          <span class="check-icon"><span class="icon"></span></span>
        </div>
      </div>
    </label>
  </div>
  }@else if (step === 2) {
  <form
    class="mt-10 px-2 py-6 w-full rounded-lg bg-white"
    [formGroup]="productDataForm"
  >
    <h1 class="text-center font-maxwellRegular text-gray-400 text-3xl">
      Información del producto
    </h1>
    <div class="h-4"></div>
    <div class="flex justify-evenly">
      <div class="w-4/5">
        <div class="w-full flex justify-between">
          <div class="w-[45%]">
            <div class="mb-4">
              <app-input
                inputName="productBrand"
                inputId="productBrand"
                [control]="productDataForm.controls['productBrand']"
                placeholder="ej: SAMSUNG"
                inputLabel="Marca *"
              ></app-input>
            </div>
            <div class="mb-4">
              <app-input
                inputName="productTech"
                inputId="productTech"
                [control]="productDataForm.controls['productTech']"
                placeholder="ej: INVERTER"
                inputLabel="Tecnología *"
              ></app-input>
            </div>
          </div>
          <div class="w-[45%]">
            <div class="mb-4">
              <app-input
                inputName="productType"
                inputId="productType"
                [control]="productDataForm.controls['productType']"
                inputLabel="Tipo *"
                placeholder="ej: SPLIT"
              ></app-input>
            </div>
            <div class="mb-4">
              <app-input
                inputName="productVoltage"
                inputId="productVoltage"
                [control]="productDataForm.controls['productVoltage']"
                inputType="number"
                inputLabel="Voltaje ( V ) *"
                placeholder="ej: 220"
              ></app-input>
            </div>
          </div>
        </div>

        <div class="mb-4">
          <app-input
            inputName="productAditionalInfo"
            inputId="productAditionalInfo"
            [control]="productDataForm.controls['productAditionalInfo']"
            inputLabel="Información de la falla *"
            inputType="textarea"
            placeholder="ej: ruido extraño, sobrecalentamiento, etc"
          ></app-input>
        </div>
      </div>
    </div>

    <div class="relative w-full">
      @if (msg) {
      <p
        class="absolute -top-4 text-center text-red-600 w-full font-maxwellRegular tracking-wider"
      >
        {{ msg }}
      </p>
      }
    </div>
  </form>
  }@else if (step === 3) {
    <form
    class="mt-10 px-2 py-6 w-full rounded-lg bg-white"
    [formGroup]="customerDataForm"
  >
    <h1 class="text-center font-maxwellRegular text-gray-400 text-3xl">
      Información personal
    </h1>
    <div class="h-4"></div>
    <div class="flex justify-evenly">
      <div class="w-4/5">
        <div class="w-full flex justify-between">
          <div class="w-[45%]">
            <div class="mb-4">
              <app-input
                inputName="customerName"
                inputId="customerName"
                [control]="customerDataForm.controls['customerName']"
                placeholder="ej: ELÍAS"
                inputLabel="Primer nombre *"
              ></app-input>
            </div>
            <div class="mb-4">
              <app-input
                inputName="customerSurname"
                inputId="customerSurname"
                [control]="customerDataForm.controls['customerSurname']"
                placeholder="ej: DÍAZ"
                inputLabel="Primer apellido *"
              ></app-input>
            </div>
          </div>
          <div class="w-[45%]">
            <div class="mb-4">
              <app-input
                inputName="customerAddress"
                inputId="customerAddress"
                [control]="customerDataForm.controls['customerAddress']"
                inputLabel="Dirección *"
                placeholder="ej: Calle 123 n 45-67"
              ></app-input>
            </div>
            <div class="mb-4">
              <app-input
                inputName="customerPhone"
                inputId="customerPhone"
                [control]="customerDataForm.controls['customerPhone']"
                inputType="number"
                inputLabel="Número de teléfono *"
                placeholder="ej: 321 123 1234"
              ></app-input>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="relative w-full">
      @if (msg) {
      <p
        class="absolute -top-4 text-center text-red-600 w-full font-maxwellRegular tracking-wider"
      >
        {{ msg }}
      </p>
      }
    </div>
  </form>
  }

  <div class="flex w-full justify-end mt-4">
    <div class="w-1/3 relative right-0">
      <button
        (click)="onPrevClick()"
        class="rounded-[40px] w-full h-12 bg-transparent border-2 border-customBlue hover:bg-gray-300 text-customBlue tracking-widest font-maxwellBold"
      >
        Anterior
      </button>
    </div>
    <div class="w-4 h-full"></div>
    <div class="w-1/3 relative right-0">
      <button
        (click)="onContinueClick()"
        class="rounded-[40px] w-full h-12 bg-customBlue hover:bg-blue-600 text-white tracking-widest font-maxwellBold"
      >
        Continuar
      </button>
    </div>
  </div>
  <div class="absolute top-0 right-0">
    <button
      (click)="onCloseModal()"
      class="w-12 h-12 rounded-tl-none rounded-tr-none rounded-br-none rounded-full font-mono pt-1 pr-1 pl-2 pb-2 text-gray-400 bg-gray-300 hover:bg-gray-400 hover:text-red-400"
    >
      X
    </button>
  </div>
</div>
