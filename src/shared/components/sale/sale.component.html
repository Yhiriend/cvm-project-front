<div class="relative w-full h-full bg-white overflow-y-auto">
  @if (step === 1) {
  <form class="px-10 py-6" [formGroup]="saleForm" (submit)="onNextForm($event)">
    <h1 class="text-center font-maxwellRegular text-gray-400 text-3xl">
      Envíanos la información del producto
    </h1>
    <div class="h-4"></div>
    <div class="flex justify-evenly">
      <div class="w-2/5">
        <div class="mb-4">
          <app-input
            inputName="brand"
            inputId="brand"
            [control]="saleForm.controls['brand']"
            placeholder="ej: SAMSUNG"
            inputLabel="Marca *"
          ></app-input>
        </div>

        <div class="mb-4">
          <app-input
            inputName="cooling_capacity"
            inputId="cooling_capacity"
            [control]="saleForm.controls['cooling_capacity']"
            inputLabel="Capacidad de enfriamiento ( BTU )"
            inputType="number"
            placeholder="ej: 12000"
          ></app-input>
        </div>

        <div class="mb-4">
          <app-input
            inputName="type"
            inputId="type"
            [control]="saleForm.controls['type']"
            inputLabel="Tipo"
            placeholder="ej: SPLIT"
          ></app-input>
        </div>

        <div class="mb-4">
          <app-input
            inputName="tech"
            inputId="tech"
            [control]="saleForm.controls['tech']"
            inputLabel="Tecnología"
            placeholder="ej: INVERTER"
          ></app-input>
        </div>
      </div>
      <div class="h-[250px] w-[2px] bg-gray-200"></div>
      <div class="w-2/5">
        <div class="mb-4">
          <app-input
            inputName="voltage"
            inputId="voltage"
            [control]="saleForm.controls['voltage']"
            inputType="number"
            inputLabel="Voltaje ( V ) *"
            placeholder="ej: 220"
          ></app-input>
        </div>

        <div class="mb-4">
          <app-input
            inputName="purchase_date"
            inputId="purchase_date"
            [control]="saleForm.controls['purchase_date']"
            placeholder="ej: 2023-01-01"
            inputLabel="Cuando compraste el producto *"
          ></app-input>
        </div>

        <div class="mb-4">
          <app-input
            inputName="desired_price"
            inputId="desired_price"
            [control]="saleForm.controls['desired_price']"
            placeholder="ej: 400000"
            inputLabel="Precio deseado *"
            inputType="number"
          ></app-input>
        </div>

        <div class="mb-4">
          <app-input
            inputName="aditional_info"
            inputId="aditional_info"
            [control]="saleForm.controls['aditional_info']"
            placeholder="ej: Control remoto, ruido extraño"
            inputLabel="Información adicional"
          ></app-input>
        </div>
      </div>
    </div>

    <div class="relative w-full">
      @if (msg) {
      <p
        class="absolute -top-4 text-center text-red-600 w-full font-maxwellRegular tracking-wider"
      >
        {{ msg }}
      </p>
      }
    </div>
    <div class="w-full mt-4 px-8">
      <app-button
        buttonColor="primary"
        buttonType="submit"
        buttonText="Continuar"
      ></app-button>
    </div>
  </form>
  }@else if (step === 2) {
    <form class="px-10 py-6" [formGroup]="customerForm" (submit)="onSubmit($event)">
      <h1 class="text-center font-maxwellRegular text-gray-400 text-3xl">
        Completa tu información para asignarte un técnico
      </h1>
      <div class="h-4"></div>
        <div class="w-full px-8 py-2">
          <div class="mb-4">
            <app-input
              inputName="name"
              inputId="name"
              [control]="customerForm.controls['name']"
              inputLabel="Primer nombre *"
              placeholder="ej: Juan"
            ></app-input>
          </div>

          <div class="mb-4">
            <app-input
              inputName="surname"
              inputId="surname"
              [control]="customerForm.controls['surname']"
              placeholder="ej: Arteaga"
              inputLabel="Primer apellido"
            ></app-input>
          </div>

          <div class="mb-4">
            <app-input
              inputName="address"
              inputId="address"
              [control]="customerForm.controls['address']"
              placeholder="ej: calle 10 n 12-34 - Los Andes"
              inputLabel="Dirección *"
            ></app-input>
          </div>

          <div class="mb-4">
            <app-input
              inputName="phone"
              inputId="phone"
              [control]="customerForm.controls['phone']"
              placeholder="ej: 321 123 1223"
              inputLabel="Número de teléfono *"
              inputType="number"
            ></app-input>
          </div>
        </div>

      <div class="relative w-full">
        @if (msg) {
        <p
          class="absolute -top-4 text-center text-red-600 w-full font-maxwellRegular tracking-wider"
        >
          {{ msg }}
        </p>
        }
      </div>
      <div class="w-full mt-4 px-8">
        <app-button
          buttonColor="primary"
          buttonType="submit"
          buttonText="Continuar"
        ></app-button>
      </div>
    </form>
  }@else if (step === 3) {
    <div class="w-full h-full p-10 flex flex-col justify-center items-center text-2xl font-maxwellRegular tracking-wider">
      <h1 class="text-customBlack">{{msg}}</h1>
      <p class="text-center text-gray-600">{{msgBody}}</p>
    </div>
  }

  <div class="absolute top-0 right-0">
    <button
      (click)="onCloseModal()"
      class="w-12 h-12 rounded-tl-none rounded-tr-none rounded-br-none rounded-full font-mono pt-1 pr-1 pl-2 pb-2 text-gray-400 bg-gray-200 hover:bg-gray-300 hover:text-red-400"
    >
      X
    </button>
  </div>
</div>
